<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wraper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                    <button class="calc-button double">
                        C
                    </button> 
                    <button class="calc-button ">
                        &larr;
                    </button>
                    <button class="calc-button ">
                        &divide;
                    </button>
            </div>

            <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                         8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button">
                        &times;
                    </button>  
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                     5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>  
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                     2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>  
            </div>

            <div class="calc-button-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>
        </section>
     </div>
     <section class="sprache-buttons">
        <form>
            <div class="text-feld"<input class="Sprache-zu-端bersetzen" type="text" name="端bersetz-feld1">>
                Was 端bersetzt werden soll</br>
            </div>
        </form>
        <div class="Outpout-von-端bersetz-feld1">
            Outpout 
        </div>
     </section> 
    <script src="script.js"></script>
</body>
</html>
